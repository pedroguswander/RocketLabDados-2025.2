resources:
  jobs:
    Orquestration_Atividade_3:
      name: Orquestration - Atividade 3
      schedule:
        quartz_cron_expression: 14 0 13 * * ?
        timezone_id: America/Sao_Paulo
        pause_status: UNPAUSED
      tasks:
        - task_key: run_bronze_ingestion
          notebook_task:
            notebook_path: /Workspace/Users/pedrodgus@gmail.com/RocketLabDados-2025.2/Atividade
              2/landing_to_bronze
